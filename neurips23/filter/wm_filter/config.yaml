yfcc-10M-unfiltered:
    wm_filter:
      docker-tag: neurips23-filter-wm_filter
      module: neurips23.filter.wm_filter.wm_filter
      constructor: FAISS
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
            [{"indexkey": "IVF16384,PQ96x4fs,Refine(SQ8)", "binarysig": true, "threads": 8, "train_size": 2000000}]
          query-args: |
            [{"nprobe": 1, "k_factor":20}, {"nprobe": 4, "k_factor":20}, {"nprobe": 16, "k_factor":20}, {"nprobe": 64, "k_factor":20}]
yfcc-10M:
